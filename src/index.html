<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div class="card">
      <img
        class="card__image"
        src="../src/images/imac.jpeg"
        alt="APPLE A1419 iMac 27 Retina 5K Monoblock"
      >

      <h2>APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h2>

      <p>Product code: 195434</p>

      <div class="card__reviews">
        <ul class="stars stars--4">
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
          <li class="stars__star"></li>
        </ul>

        <p class="card__reviews">Reviews: 5</p>
      </div>

      <div class="card__price">
        <p>Price:</p>
        <p>$2,199</p>
      </div>

      <a href="#"
        class="card__button"
      >
        Buy
      </a>
    </div>
  </body>
</html>
